<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="hideLogin()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>

            <div class="modal-body">
                <!--<div class="input-group input-group-lg">-->
                    <!--<span class="input-group-addon">Email</span>-->
                    <!--<input type="text" ng-model="formData.email" class="form-control">-->
                <!--</div>-->
                <!--<div class="input-group input-group-lg">-->
                    <!--<span class="input-group-addon">Username</span>-->
                    <!--<input type="text" ng-model="formData.username" class="form-control">-->
                <!--</div>-->
                <!--<div class="input-group input-group-lg">-->
                    <!--<span class="input-group-addon">Password</span>-->
                    <!--<input type="password" ng-model="formData.password" class="form-control">-->
                <!--</div>-->
                <form class="form-signin"
                      name="form"
                      ng-submit="loginUser(user)"
                      novalidate>

                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Login </button>

                    <span class="clearfix"></span>
                </form>

            </div>

            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-default" ng-click="hideLogin()">Close</button>-->
                <!--<button type="button" class="btn btn-primary" ng-click="loginUser(formData)">Login</button>-->
            <!--</div>-->

        </div>
    </div>
</div>
