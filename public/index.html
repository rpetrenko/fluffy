<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Fluffy Rockstar</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ng-table/ng-table.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	<script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>

    <script src="js/controllers/main.js"></script>
    <script src="js/directives/uniqueUsername.js"></script>
    <script src="js/directives/onFocus.js"></script>
    <script src="js/directives/mongooseError.js"></script>

    <script src="js/services/characters.js"></script>
    <script src="js/services/videos.js"></script>
    <script src="js/services/auths.js"></script>
    <script src="js/services/session.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">

    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div bs-collapse class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button bs-collapse-toggle type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="favicon.ico">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div bs-collapse-target class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="home"><i class="fa fa-home"> Home</i></a></li>
                        <li><a ui-sref="characters"><i class="fa fa-flash"> Characters</i></a></li>
                        <li><a ui-sref="drawings"><i class="fa fa-picture-o"> Drawings</i></a></li>
                        <li><a ui-sref="videos"><i class="fa fa-film"> Videos</i></a></li>
                        <li><a ui-sref="about"><i class="fa fa-envelope-o"></i> Contact</a></li>
                        <li class="dropdown">
                            <a bs-dropdown="dropdown">More <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Link One</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Link Two</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="currentUser"><a ui-sref="signup"><i class="fa fa-user"></i> Sign Up </a></li>
                        <li ng-hide="currentUser"><a ui-sref="login"><i class="fa fa-sign-in"></i> Login </a></li>
                        <li ng-show="currentUser"><a><i class="fa fa-user"></i> {{ currentUser.username }}</a></li>
                        <li ng-show="currentUser"><a ui-sref="logout"><i class="fa fa-sign-out"></i> Logout </a></li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container">
            <div ui-view></div>
        </div>

        <!-- FOOTER -->
		<div class="text-center text-muted">
            <p ng-show="currentUser">User: {{ currentUser.username }}</p>
            <p>Created by Fluffy Rockstar</p>
		</div>

	</div>

</body>
</html>
