<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Fluffy Rockstar</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ng-table/ng-table.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	<script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>

    <script src="js/controllers/main.js"></script>
    <script src="js/directives/uniqueUsername.js"></script>
    <script src="js/directives/onFocus.js"></script>
    <script src="js/directives/mongooseError.js"></script>

    <script src="js/services/characters.js"></script>
    <script src="js/services/videos.js"></script>
    <script src="js/services/auths.js"></script>
    <script src="js/services/session.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="#">Fluffy Rockstar</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                <li><a ui-sref="characters"><i class="fa fa-flash"></i> Characters</a></li>
                <li><a ui-sref="drawings"><i class="fa fa-picture-o"></i> Drawings</a></li>
                <li><a ui-sref="videos"><i class="fa fa-film"></i> Videos</a></li>
                <li><a ui-sref="about"><i class="fa fa-envelope-o"></i> Contact</a></li>
            </ul>
            <div ng-hide="currentUser">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="signup"><i class="fa fa-user"></i> Sign Up </a></li>
                    <li><a ui-sref="login"><i class="fa fa-sign-in"></i> Login </a></li>
                </ul>
            </div>
            <div ng-show="currentUser">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a><i class="fa fa-user"></i> {{ currentUser.username }}</a>
                    </li>
                    <li>
                        <a ui-sref="logout"><i class="fa fa-sign-out"></i> Logout </a>
                    </li>
                 </ul>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container">
            <div ui-view></div>
        </div>

        <!--Footer-->
		<div class="text-center text-muted">
			<div ng-show="currentUser">
                <p>User: {{ currentUser.username }}</p>
            </div>
		</div>

	</div>

</body>
</html>
